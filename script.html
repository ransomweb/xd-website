<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGMA | Script Cloud</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #0a0a0a;
            --dark-gray: #121212;
            --gray: #1e1e1e;
            --medium-gray: #2a2a2a;
            --light-gray: #3a3a3a;
            --white: #ffffff;
            --off-white: #e0e0e0;
            --accent: #aaaaaa;
            --highlight: rgba(255, 255, 255, 0.05);
            --success: #4CAF50;
            --warning: #FFC107;
            --danger: #F44336;
            --primary: #3a7bd5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: var(--black);
            color: var(--white);
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        /* Futuristic Background Elements */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, var(--gray) 1px, transparent 1px),
                linear-gradient(to bottom, var(--gray) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.15;
            z-index: -2;
            pointer-events: none;
        }
        
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
        }
        
        /* Main Content */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 5%;
        }
        
        /* Search Section */
        .search-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--white);
            letter-spacing: -1px;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--white), transparent);
        }
        
        .search-container {
            display: flex;
            gap: 15px;
            width: 100%;
        }
        
        .search-input-container {
            flex: 1;
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px;
            background-color: var(--dark-gray);
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            color: var(--white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--white);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }
        
        .search-input::placeholder {
            color: var(--off-white);
            opacity: 0.7;
        }
        
        .filter-select {
            padding: 15px 20px;
            background-color: var(--dark-gray);
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            color: var(--white);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: var(--white);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }
        
        .search-button {
            padding: 15px 30px;
            background-color: var(--dark-gray);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-button:hover {
            background-color: #1e1e1e;
            transform: translateY(-2px);
        }
        
        .search-icon {
            width: 18px;
            height: 18px;
        }
        
        /* Scripts Grid */
        .scripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .card {
            background-color: var(--dark-gray);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--light-gray);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: cardFadeIn 0.5s forwards;
        }
        
        @keyframes cardFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--white);
        }
        
        .card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .card-content {
            padding: 20px;
        }
        
        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--white);
            line-height: 1.4;
        }
        
        .card-game {
            font-size: 0.9rem;
            color: var(--off-white);
            opacity: 0.8;
            margin-bottom: 15px;
        }
        
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px 20px;
        }
        
        .card-views {
            font-size: 0.8rem;
            color: var(--off-white);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .views-icon {
            width: 14px;
            height: 14px;
        }
        
        .card-copy {
            background-color: var(--dark-gray);
            color: var(--white);
            border: none;
            border-radius: 6px;
            padding: 8px 15px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .card-copy:hover {
            background-color: #2a2a2a;
        }
        
        .copy-icon {
            width: 14px;
            height: 14px;
        }
        
        /* Loading State */
        .card-skeleton {
            background-color: var(--dark-gray);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--light-gray);
            position: relative;
            overflow: hidden;
        }
        
        .skeleton-image {
            width: 100%;
            height: 180px;
            background-color: var(--medium-gray);
        }
        
        .skeleton-content {
            padding: 20px;
        }
        
        .skeleton-title {
            width: 80%;
            height: 20px;
            background-color: var(--medium-gray);
            margin-bottom: 15px;
            border-radius: 4px;
        }
        
        .skeleton-game {
            width: 60%;
            height: 16px;
            background-color: var(--medium-gray);
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .skeleton-footer {
            display: flex;
            justify-content: space-between;
            padding: 0 20px 20px;
        }
        
        .skeleton-views {
            width: 80px;
            height: 16px;
            background-color: var(--medium-gray);
            border-radius: 4px;
        }
        
        .skeleton-button {
            width: 100px;
            height: 32px;
            background-color: var(--medium-gray);
            border-radius: 6px;
        }
        
        .skeleton-shimmer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.05),
                transparent
            );
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 40px;
        }
        
        .page-button {
            padding: 12px 25px;
            background-color: var(--dark-gray);
            color: var(--white);
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .page-button:hover {
            background-color: var(--medium-gray);
            border-color: var(--white);
        }
        
        .page-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .page-button svg {
            width: 16px;
            height: 16px;
        }
        
        .page-info {
            font-size: 0.9rem;
            color: var(--off-white);
        }
        
        /* Error Message */
        .error-message {
            text-align: center;
            padding: 20px;
            background-color: rgba(244, 67, 54, 0.1);
            border: 1px solid var(--danger);
            border-radius: 8px;
            color: var(--danger);
            margin-bottom: 40px;
            display: none;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        
        .modal-content {
            background-color: var(--dark-gray);
            border-radius: 12px;
            border: 1px solid var(--light-gray);
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 30px;
            position: relative;
            animation: modalFadeIn 0.3s ease;
        }
        
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--white);
        }
        
        .close-modal {
            background: none;
            border: none;
            color: var(--off-white);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 5px;
        }
        
        .close-modal:hover {
            color: var(--white);
            transform: rotate(90deg);
        }
        
        .close-icon {
            width: 24px;
            height: 24px;
        }
        
        /* Minimal Details Card */
        .minimal-details-card {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .details-header {
            display: flex;
            gap: 20px;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .header-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .header-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .header-info {
            flex: 1;
        }
        
        .header-info h3 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--white);
        }
        
        .details-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .tag {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .tag.verified {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--success);
        }
        
        .tag.not-verified {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--danger);
        }
        
        .tag.active {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--success);
        }
        
        .tag.patched {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--danger);
        }
        
        .tag.paid {
            background-color: rgba(255, 193, 7, 0.2);
            color: var(--warning);
        }
        
        .tag.key {
            background-color: rgba(58, 123, 213, 0.2);
            color: var(--primary);
        }
        
        .tag-icon {
            width: 12px;
            height: 12px;
        }
        
        /* Details Sections */
        .details-section {
            background-color: var(--black);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--light-gray);
        }
        
        .details-section h4 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--white);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-icon {
            width: 16px;
            height: 16px;
        }
        
        .details-info {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--off-white);
        }
        
        .info-icon {
            width: 14px;
            height: 14px;
            color: var(--primary);
        }
        
        /* Script Box */
        .script-box {
            background-color: var(--black);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--light-gray);
        }
        
        .script-box h4 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--white);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .code-container {
            position: relative;
        }
        
        .code-container pre {
            background-color: var(--dark-gray);
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
            line-height: 1.5;
            color: var(--off-white);
            border: 1px solid var(--light-gray);
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        
        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--light-gray);
            color: var(--white);
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .copy-button:hover {
            background-color: #cccccc;
        }
        
        .copy-button-icon {
            width: 12px;
            height: 12px;
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .scripts-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
            
            .filter-select {
                width: 100%;
            }
            
            .details-header {
                flex-direction: column;
                text-align: center;
            }
            
            .header-image {
                width: 120px;
                height: 120px;
            }
            
            .details-tags {
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .section-title {
                font-size: 1.8rem;
            }
            
            .scripts-grid {
                grid-template-columns: 1fr;
            }
            
            .pagination {
                flex-direction: column;
            }
            
            .page-button {
                width: 100%;
                justify-content: center;
            }
            
            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Futuristic Background Elements -->
    <div class="cyber-grid"></div>
    <div class="scanlines"></div>
    
    <!-- Main Content -->
    <div class="container">
        <!-- Search Section -->
        <section class="search-section">
            <div class="search-header">
                <h2 class="section-title">Script Cloud</h2>
            </div>
            
            <div class="search-container">
                <div class="search-input-container">
                    <input type="text" id="search-input" class="search-input" placeholder="Search for scripts...">
                </div>
                
                <select id="filter-select" class="filter-select">
                    <option value="">All Scripts</option>
                    <option value="game">Game Scripts</option>
                    <option value="universal">Universal Scripts</option>
                    <option value="paid">Paid Scripts</option>
                    <option value="free">Free Scripts</option>
                </select>
                
                <button id="search-button" class="search-button">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                    Search
                </button>
            </div>
        </section>
        
        <!-- Error Message -->
        <div id="error-message" class="error-message"></div>
        
        <!-- Scripts Grid -->
        <div id="scripts-grid" class="scripts-grid"></div>
        
        <!-- Pagination -->
        <div class="pagination">
            <button id="prev-button" class="page-button">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/>
                </svg>
                Previous
            </button>
            
            <span class="page-info">Page <span id="current-page">1</span></span>
            
            <button id="next-button" class="page-button">
                Next
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                </svg>
            </button>
        </div>
    </div>
    
    <!-- Modal -->
    <div id="script-details-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Script Details</h3>
                <button id="close-modal" class="close-modal">
                    <svg class="close-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            
            <div id="modal-details" class="minimal-details-card"></div>
        </div>
    </div>
    
    <script>
        const proxAPI = "https://scriptblox-api-proxy.vercel.app/api/fetch";
        const searchproxAPI = "https://scriptblox-api-proxy.vercel.app/api/search";
        const scriptsGrid = document.getElementById("scripts-grid");
        const searchInput = document.getElementById("search-input");
        const filter = document.getElementById("filter-select");
        const search = document.getElementById("search-button");
        const prev = document.getElementById("prev-button");
        const next = document.getElementById("next-button");
        const error_msg = document.getElementById("error-message");
        const modal = document.getElementById("script-details-modal");
        const modalTitle = document.getElementById("modal-title");
        const modalDetails = document.getElementById("modal-details");
        const closeModal = document.getElementById("close-modal");
        const currentPageDisplay = document.getElementById("current-page");
        const S_Cache = new Map();
        const fallbackImage = "https://a.top4top.io/p_3400j2srt0.jpg";

        let currentPage = 1;
        let isModes = false;
        let Querys = "";
        let Modes = "";
        let isLoading = false;

        // Show loading skeletons
        function showLoadingSkeletons(count = 6) {
            scriptsGrid.innerHTML = "";
            for (let i = 0; i < count; i++) {
                const skeleton = document.createElement("div");
                skeleton.className = "card-skeleton";
                skeleton.innerHTML = `
                    <div class="skeleton-image"></div>
                    <div class="skeleton-content">
                        <div class="skeleton-title"></div>
                        <div class="skeleton-game"></div>
                    </div>
                    <div class="skeleton-footer">
                        <div class="skeleton-views"></div>
                        <div class="skeleton-button"></div>
                    </div>
                    <div class="skeleton-shimmer"></div>
                `;
                scriptsGrid.appendChild(skeleton);
            }
        }

        async function fetchScripts(page = 1) {
            if (isLoading) return;
            isLoading = true;
            
            showLoadingSkeletons();
            hideError();
            
            if (S_Cache.has(page)) {
                const cachedScripts = S_Cache.get(page);
                displayScriptsWithAnimation(cachedScripts);
                isLoading = false;
                return;
            }
            
            try {
                const response = await fetch(`${proxAPI}?page=${page}`);
                if (!response.ok) {
                    if (response.status === 429) {
                        throw new Error("Too many requests. Please wait a moment and try again.");
                    }
                    throw new Error(`API Error: ${response.status} - ${response.statusText}`);
                }
                const data = await response.json();
                if (!data.result || !data.result.scripts.length) throw new Error("No scripts found.");

                S_Cache.set(page, data.result.scripts); // Cache result
                displayScriptsWithAnimation(data.result.scripts);
            } catch (error) {
                displayError(error.message);
            } finally {
                isLoading = false;
            }
        }

        async function searchScripts(query, mode, page = 1) {
            if (isLoading) return;
            isLoading = true;
            
            showLoadingSkeletons();
            hideError();
            
            try {
                const url = new URL(searchproxAPI);
                url.searchParams.append("q", query);
                if (mode) url.searchParams.append("mode", mode);
                url.searchParams.append("page", page);
                const response = await fetch(url);
                if (!response.ok) {
                    if (response.status === 429) {
                        throw new Error("Too many requests. Please wait a moment and try again.");
                    }
                    throw new Error(`API Error: ${response.status} - ${response.statusText}`);
                }
                const data = await response.json();
                if (!data.result || !data.result.scripts.length) throw new Error("No search results found.");
                displayScriptsWithAnimation(data.result.scripts);
            } catch (error) {
                displayError(error.message);
            } finally {
                isLoading = false;
            }
        }

        function displayScriptsWithAnimation(scripts) {
            scriptsGrid.innerHTML = "";
            
            scripts.forEach((script, index) => {
                setTimeout(() => {
                    createScriptCard(script, index * 100);
                }, index * 100);
            });
            
            currentPageDisplay.textContent = currentPage;
        }

        function createScriptCard(script, delay) {
            let displayTitle = script.title;
            if (displayTitle.length > 60) {
                displayTitle = displayTitle.substring(0, 60) + "...";
            }

            let imageSrc;
            if (script.game?.imageUrl && script.game.imageUrl.startsWith("http")) {
                imageSrc = script.game.imageUrl;
            } else if (script.game?.imageUrl) {
                imageSrc = `https://scriptblox.com${script.game.imageUrl}`;
            } else {
                imageSrc = fallbackImage;
            }

            const card = document.createElement("div");
            card.className = "card";
            card.style.animationDelay = `${delay}ms`;
            card.innerHTML = `
                <img src="${imageSrc}" alt="${displayTitle}" class="card-image" loading="lazy"
                    onerror="this.src='${fallbackImage}';">
                <div class="card-content">
                    <h2 class="card-title">${displayTitle}</h2>
                    <p class="card-game">Game: ${script.game?.name || "Universal"}</p>
                </div>
                <div class="card-footer">
                    <span class="card-views">
                        <svg class="views-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                        ${script.views?.toLocaleString() || "0"} Views
                    </span>
                    <button class="card-copy">
                        <svg class="copy-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                        </svg>
                        Copy Script
                    </button>
                </div>
            `;
            
            // Add click event for showing details
            card.addEventListener("click", () => displayDetails(script));
            
            // Add click event for copy button (stop propagation to prevent modal opening)
            const copyBtn = card.querySelector(".card-copy");
            copyBtn.addEventListener("click", (e) => {
                e.stopPropagation();
                if (script.script) {
                    navigator.clipboard.writeText(script.script).then(() => {
                        copyBtn.innerHTML = `
                            <svg class="copy-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                            </svg>
                            Copied!
                        `;
                        setTimeout(() => {
                            copyBtn.innerHTML = `
                                <svg class="copy-icon" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                                </svg>
                                Copy Script
                            `;
                        }, 2000);
                    });
                } else {
                    copyBtn.innerHTML = `
                        <svg class="copy-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                        </svg>
                        No Script
                    `;
                    setTimeout(() => {
                        copyBtn.innerHTML = `
                            <svg class="copy-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                            </svg>
                            Copy Script
                        `;
                    }, 2000);
                }
            });
            
            scriptsGrid.appendChild(card);
        }

        function displayDetails(script) {
            const gameName = script.game?.name || "Universal";
            const gameImage = script.game?.imageUrl
                ? script.game.imageUrl.startsWith("http")
                    ? script.game.imageUrl
                    : `https://scriptblox.com${script.game.imageUrl}`
                : fallbackImage;

            if (!script.script) {
                window.location.href = `https://scriptblox.com/script/${script.slug}`;
                return;
            }
            
            const maxModalTitleLength = 20;
            const modalDisplayTitle = script.title.length > maxModalTitleLength
                ? script.title.substring(0, maxModalTitleLength) + "..."
                : script.title;
            
            modalTitle.textContent = "Script Details";
            modalDetails.innerHTML = `
                <div class="minimal-details-card">
                    <div class="details-header">
                        <div class="header-image">
                            <img src="${gameImage}" alt="${gameName}" onerror="this.src='${fallbackImage}'">
                        </div>
                        <div class="header-info">
                            <h3>${modalDisplayTitle}</h3>
                            <div class="details-tags">
                                <span class="tag ${script.verified ? 'verified' : 'not-verified'}">
                                    <svg class="tag-icon" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                                    </svg>
                                    ${script.verified ? "Verified" : "Not Verified"}
                                </span>
                                <span class="tag ${script.isPatched ? 'patched' : 'active'}">
                                    <svg class="tag-icon" viewBox="0 0 24 24" fill="currentColor">
                                        ${script.isPatched ? '<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8 0-1.85.63-3.55 1.69-4.9L16.9 18.31C15.55 19.37 13.85 20 12 20zm6.31-3.1L7.1 5.69C8.45 4.63 10.15 4 12 4c4.42 0 8 3.58 8 8 0 1.85-.63 3.55-1.69 4.9z"/>' : '<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>'}
                                    </svg>
                                    ${script.isPatched ? "Patched" : "Active"}
                                </span>
                                <span class="tag ${script.scriptType === 'paid' ? 'paid' : ''}">
                                    <svg class="tag-icon" viewBox="0 0 24 24" fill="currentColor">
                                        ${script.scriptType === 'paid' ? '<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1.41 16.09V20h-2.67v-1.93c-1.71-.36-3.16-1.46-3.27-3.4h1.96c.1 1.05.82 1.87 2.65 1.87 1.96 0 2.4-.98 2.4-1.59 0-.83-.44-1.61-2.67-2.14-2.48-.6-4.18-1.62-4.18-3.67 0-1.72 1.39-2.84 3.11-3.21V4h2.67v1.95c1.86.45 2.79 1.86 2.85 3.39H14.3c-.05-1.11-.64-1.87-2.22-1.87-1.5 0-2.4.68-2.4 1.64 0 .84.65 1.39 2.67 1.91s4.18 1.39 4.18 3.91c-.01 1.83-1.38 2.83-3.12 3.16z"/>' : '<path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>'}
                                    </svg>
                                    ${script.scriptType.charAt(0).toUpperCase() + script.scriptType.slice(1)}
                                </span>
                                ${script.key ? `
                                    <span class="tag key">
                                        <svg class="tag-icon" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M12.65 10C11.83 7.67 9.61 6 7 6c-3.31 0-6 2.69-6 6s2.69 6 6 6c2.61 0 4.83-1.67 5.65-4H17v4h4v-4h2v-4H12.65zM7 14c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
                                        </svg>
                                        Requires Key
                                    </span>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                    
                    <div class="details-section">
                        <h4>
                            <svg class="section-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
                            </svg>
                            Details
                        </h4>
                        <div class="details-info">
                            <div class="info-item">
                                <svg class="info-icon" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                </svg>
                                <span>${script.views.toLocaleString()} Views</span>
                            </div>
                            <div class="info-item">
                                <svg class="info-icon" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM9 10H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm-8 4H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2z"/>
                                </svg>
                                <span>Created: ${new Date(script.createdAt).toLocaleDateString()}</span>
                            </div>
                            <div class="info-item">
                                <svg class="info-icon" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM9 10H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm-8 4H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2z"/>
                                </svg>
                                <span>Updated: ${new Date(script.updatedAt).toLocaleDateString()}</span>
                            </div>
                            ${script.key ? `
                                <div class="info-item">
                                    <svg class="info-icon" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M12.65 10C11.83 7.67 9.61 6 7 6c-3.31 0-6 2.69-6 6s2.69 6 6 6c2.61 0 4.83-1.67 5.65-4H17v4h4v-4h2v-4H12.65zM7 14c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
                                    </svg>
                                    <a href="${script.keyLink}" target="_blank" rel="noopener noreferrer" style="color: var(--light-gray); text-decoration: underline;">Get Key</a>
                                </div>
                            ` : ''}
                        </div>
                    </div>

                    <div class="script-box">
                        <h4>
                            <svg class="section-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
                            </svg>
                            Script
                        </h4>
                        <div class="code-container">
                            <pre>${script.script || "No script available."}</pre>
                            <button class="copy-button">
                                <svg class="copy-button-icon" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                                </svg>
                                Copy Script
                            </button>
                        </div>
                    </div>
                </div>
            `;

            const copyButton = modalDetails.querySelector(".copy-button");
            copyButton.addEventListener("click", () => {
                navigator.clipboard.writeText(script.script || "No script available.").then(() => {
                    copyButton.innerHTML = `
                        <svg class="copy-button-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                        </svg>
                        Copied!
                    `;
                    setTimeout(() => {
                        copyButton.innerHTML = `
                            <svg class="copy-button-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                            </svg>
                            Copy Script
                        `;
                    }, 2000);
                });
            });

            modal.style.display = "flex";
        }

        function displayError(message) { 
            error_msg.textContent = message;
            error_msg.style.display = "block";
        }
        
        function hideError() {
            error_msg.style.display = "none";
        }

        search.addEventListener("click", () => {
            Querys = searchInput.value.trim();
            Modes = filter.value;
            currentPage = 1;
            isModes = !!Querys;
            isModes ? searchScripts(Querys, Modes, currentPage) : fetchScripts(currentPage);
        });

        prev.addEventListener("click", () => {
            if (currentPage > 1 && !isLoading) {
                currentPage--;
                if (isModes && Querys) {
                    searchScripts(Querys, Modes, currentPage);
                } else {
                    fetchScripts(currentPage);
                }
            }
        });

        next.addEventListener("click", () => {
            if (!isLoading) {
                currentPage++;
                if (isModes && Querys) {
                    searchScripts(Querys, Modes, currentPage);
                } else {
                    fetchScripts(currentPage);
                }
            }
        });

        closeModal.addEventListener("click", () => {
            modal.style.display = "none";
        });

        searchInput.addEventListener("focus", () => {
            searchInput.parentElement.style.transform = "scale(1.02)";
        });

        searchInput.addEventListener("blur", () => {
            searchInput.parentElement.style.transform = "scale(1)";
        });

        searchInput.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                search.click();
            }
        });

        // Close modal when clicking outside
        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });

        // Initial load
        fetchScripts(currentPage);
    </script>
</body>
</html>
